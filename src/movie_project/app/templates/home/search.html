{% extends "home/home.html" %}

{% import "common/search_pagination.html" as pagination %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <ol class="breadcrumb" style="margin-top:6px;">
            <li>与"{{ key }}"有关的电影，共{{ count }}部</li>
        </ol>
    </div>
    <div class="col-md-12">
        {% for i in page_data.items %}
        <div class="media">
            <div class="media-left">
                <a href="{{ url_for('home.video', id=i.id) }}">
                    <img class="media-object" style="height: 83px;width: 131px" src="{{ url_for('static', filename='uploads/' + i.logo) }}" alt="{{ i.tile }}">
                </a>
            </div>
            <div class="media-body">
                <h4 class="media-heading">{{ i.title }}<a href="{{ url_for('home.video', id=i.id) }}" class="label label-primary pull-right"><span
                        class="glyphicon glyphicon-play"></span>播放影片</a></h4>
                {{ i.info }}
            </div>
        </div>
        {% endfor %}
    </div>
    <div class="col-md-12 text-center">
         {{ pagination.page(page_data, "home.search", key) }}
    </div>
</div>
{% endblock %}
