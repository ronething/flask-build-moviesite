<!DOCTYPE html>
<html>
<head>
    <title>上映预告</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='anim/css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='anim/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='anim/js/bootstrap.min.js') }}"></script>
    <style>
        /* Make the image fully responsive */
        .carousel-inner img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

<div id="demo" class="carousel slide" data-ride="carousel">

    <!-- 指示符 -->
    <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        {% for i in range(1, data.items|length) %}
        <li data-target="#demo" data-slide-to="{{ i }}"></li>
        {% endfor %}
    </ul>

    <!-- 轮播图片 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img style="height: 375px" src="{{ url_for('static', filename='uploads/' + data.items[0].logo) }}">
        </div>
        {% for i in range(1, data.items|length) %}
        <div class="carousel-item">
            <img style="height: 375px" src={{ url_for('static', filename='uploads/' + data.items[i].logo) }}>
        </div>
        {% endfor %}
    </div>

    <!-- 左右切换按钮 -->
    <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
    </a>

</div>

</body>
</html>
